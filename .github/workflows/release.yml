name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true

  build-napi:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            node_arch: x64

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            node_arch: arm64

          - os: macos-latest
            target: x86_64-apple-darwin
            node_arch: x64

          - os: macos-latest
            target: aarch64-apple-darwin
            node_arch: arm64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            node_arch: x64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build NAPI
        working-directory: crates/ox_content_napi
        run: |
          npm install -g @napi-rs/cli
          napi build --platform --release --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: crates/ox_content_napi/*.node

  publish-npm:
    needs: build-napi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: crates/ox_content_napi/artifacts

      - name: Move artifacts
        working-directory: crates/ox_content_napi
        run: |
          mkdir -p npm
          for dir in artifacts/bindings-*; do
            cp "$dir"/*.node npm/ 2>/dev/null || true
          done

      - name: Publish to npm
        working-directory: crates/ox_content_napi
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
