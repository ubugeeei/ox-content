name: Publish

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-napi:
    name: Build NAPI - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install zig (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cargo install cargo-zigbuild

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: pnpm install

      - name: Build NAPI
        working-directory: crates/ox_content_napi
        run: pnpm build --target ${{ matrix.target }} ${{ matrix.target == 'aarch64-unknown-linux-gnu' && '--cross-compile' || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: napi-${{ matrix.target }}
          path: crates/ox_content_napi/*.node
          if-no-files-found: error

  publish-napi:
    name: Publish @ox-content/napi
    runs-on: ubuntu-latest
    needs: build-napi
    environment: npm-publish
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install npm 11+ (required for OIDC trusted publishing)
        run: npm install -g npm@11

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: crates/ox_content_napi/artifacts

      - name: Move artifacts with platform-specific names
        working-directory: crates/ox_content_napi
        run: |
          declare -A target_map=(
            ["x86_64-apple-darwin"]="darwin-x64"
            ["aarch64-apple-darwin"]="darwin-arm64"
            ["x86_64-unknown-linux-gnu"]="linux-x64-gnu"
            ["aarch64-unknown-linux-gnu"]="linux-arm64-gnu"
            ["x86_64-pc-windows-msvc"]="win32-x64-msvc"
          )
          for dir in artifacts/napi-*; do
            target="${dir##*/napi-}"
            platform="${target_map[$target]}"
            if [ -n "$platform" ]; then
              for f in "$dir"/*.node; do
                mv "$f" "ox-content.${platform}.node"
              done
            fi
          done
          ls -la *.node || echo "No .node files found"

      - name: Create npm sub-package directories
        working-directory: crates/ox_content_napi
        run: npx napi create-npm-dirs --npm-dir ../../binding-packages

      - name: Move artifacts to sub-packages
        working-directory: crates/ox_content_napi
        run: npx napi artifacts --npm-dir ../../binding-packages

      - name: Publish sub-packages and update optionalDependencies
        working-directory: crates/ox_content_napi
        run: npx napi pre-publish -t npm --npm-dir ../../binding-packages --no-gh-release

      - name: Determine npm tag
        id: npm-tag
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          if [[ "$VERSION" == *"-"* ]]; then
            PRE_ID=$(echo "$VERSION" | sed 's/.*-\([a-zA-Z]*\).*/\1/')
            echo "tag=--tag $PRE_ID" >> "$GITHUB_OUTPUT"
          else
            echo "tag=" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish @ox-content/napi
        working-directory: crates/ox_content_napi
        run: npm publish --provenance --access public ${{ steps.npm-tag.outputs.tag }}

  publish-packages:
    name: Publish npm packages
    runs-on: ubuntu-latest
    needs: publish-napi
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install npm 11+ (required for OIDC trusted publishing)
        run: npm install -g npm@11

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies
        run: pnpm install

      - name: Build NAPI (for local use)
        run: pnpm -C crates/ox_content_napi build

      - name: Build packages
        run: pnpm -r --filter './npm/*' run build

      - name: Determine npm tag
        id: npm-tag
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          if [[ "$VERSION" == *"-"* ]]; then
            PRE_ID=$(echo "$VERSION" | sed 's/.*-\([a-zA-Z]*\).*/\1/')
            echo "tag=--tag $PRE_ID" >> "$GITHUB_OUTPUT"
          else
            echo "tag=" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish ox-content-islands
        working-directory: npm/ox-content-islands
        run: npm publish --provenance --access public ${{ steps.npm-tag.outputs.tag }}

      - name: Publish vite-plugin-ox-content
        working-directory: npm/vite-plugin-ox-content
        run: npm publish --provenance --access public ${{ steps.npm-tag.outputs.tag }}

      - name: Publish unplugin-ox-content
        working-directory: npm/unplugin-ox-content
        run: npm publish --provenance --access public ${{ steps.npm-tag.outputs.tag }}

      - name: Publish vite-plugin-ox-content-vue
        working-directory: npm/vite-plugin-ox-content-vue
        run: npm publish --provenance --access public ${{ steps.npm-tag.outputs.tag }}

      - name: Publish vite-plugin-ox-content-react
        working-directory: npm/vite-plugin-ox-content-react
        run: npm publish --provenance --access public ${{ steps.npm-tag.outputs.tag }}

      - name: Publish vite-plugin-ox-content-svelte
        working-directory: npm/vite-plugin-ox-content-svelte
        run: npm publish --provenance --access public ${{ steps.npm-tag.outputs.tag }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Authenticate with crates.io
        id: crates-io-auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Publish crates (in dependency order)
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.crates-io-auth.outputs.token }}
        run: |
          # Publish in dependency order with delays for crates.io index update
          cargo publish -p ox_content_allocator --allow-dirty || true
          sleep 30
          cargo publish -p ox_content_ast --allow-dirty || true
          sleep 30
          cargo publish -p ox_content_parser --allow-dirty || true
          sleep 30
          cargo publish -p ox_content_renderer --allow-dirty || true
          sleep 30
          cargo publish -p ox_content_og_image --allow-dirty || true
          sleep 30
          cargo publish -p ox_content_search --allow-dirty || true
          sleep 30
          cargo publish -p ox_content_ssg --allow-dirty || true
          sleep 30
          cargo publish -p ox_content_docs --allow-dirty || true
          sleep 30
          cargo publish -p ox_content_vite --allow-dirty || true

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-packages, publish-crates]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
