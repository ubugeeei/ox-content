name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Rust documentation
        run: cargo doc --workspace --no-deps

      - name: Install playground dependencies
        working-directory: examples/playground
        run: npm ci || npm install

      - name: Build playground
        working-directory: examples/playground
        run: npm run build

      - name: Prepare deployment directory
        run: |
          mkdir -p dist
          # Copy Rust docs
          cp -r target/doc dist/api
          # Copy playground
          cp -r examples/playground/dist dist/playground
          # Create index.html redirect
          echo '<!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Ox Content</title>
            <meta http-equiv="refresh" content="0; url=./playground/">
            <link rel="canonical" href="./playground/">
          </head>
          <body>
            <p>Redirecting to <a href="./playground/">playground</a>...</p>
          </body>
          </html>' > dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
